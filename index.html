<!DOCTYPE html>

<html lang="en-us">
  

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to the Bootstrap CDN. link syntax from getbootstrap.com -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <title>Totally Useless Trivia</title>


  </head>

  <body>

    <div class="container", id="GameContainerDIV">
        <!-- Game Header/Title -->
        <div id="GameHeaderID" class="text-center">
          <h2 class="text-center">Totally Useless Trivia Quiz</h2> 
          <a> From <i>The Book of General Ignorance</i> </a> 
          <p> by John Lloyd & John Mitchinson</p>
        </div> 

        <div id="ButtonDIV" class = "text-center">
            <button id="InstructBTN"><span>Instructions</span></button>
            <button id="StartBTN"><span>Start</span></button>  
            <button id="StopBTN"><span>Stop</span></button>  
  
        </div>
        
        <div id="TimerDIV" class = "text-center">
          Time Remaining
          <div id="DispTimerID"></div>
        </div>
        
        <div id="ScoreAreaDIV" class = "text-center">
          Your Quiz Results
          <div id="CorrectID"></div>
          <div id="WrongID"></div>
          <div id="UnAnswID"></div>
        </div>

        <div id="DisplayAreaDIV" class = "text-center">
          <div id="QuestionID"></div>
          <div id="AnswerID"></div>
        </div>

        <div id="UserMessageID"></div>


    </div>
    

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
